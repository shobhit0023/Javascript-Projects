<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body class="body bg-stone-400">
    <h1 class=" text-3xl font-serif ml-6 mt-3 ">BMI Calculator</h1>

    <form class="forms ml-4 space-y-7 mt-5 " >
          <label for="height">Height in cm:</label><input type="number" id="height" class="input mx-4"><br>
          <label for="weight">Weight in kg:</label><input type="number" id="weight" class="input mx-4"><br>
        <button class="bton bg-white h-9 w-36 rounded-lg border-2 border-black mx-28" id="btn">Calculate</button>
    </form>

     <div class="details  my-10 mx-28 space-y-2">
    <h1 class=" font-bold">BMI Weight Guide</h1>
    <p>Underweight = less than 18.5</p>
    <p>Normal = between 18.5 and 24.9</p>
    <p>Overweight = between 25 and 29.9</p>
    <p>Obese = 30 or greater</p>
     </div>



      
    <script type="module" src="./main.js"></script>
</body>
</html>
