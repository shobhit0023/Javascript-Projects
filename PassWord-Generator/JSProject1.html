<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com"/>
    <link rel="stylesheet" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" 
    href="https://fonts.googleapis.com/css2?famiy=League+Spartan:wght@100;200;300;400;600">
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div class="container">

        <h1>Password Generator</h1>
        
        <div class="display-container">

            <input readonly placeholder="Password" class="display" data-passwordDisplay>
                
            <button class="copybutton" data-copy >
                <span class="tooltip" data-copyMsg></span>
                <img src="./passwordGenerator/assets/copy.svg" alt="" height="23" width="23">
            </button>

        </div>

        <div class="input-container">

            <div class="length">
                <p>Password Length</p>
                <p datalength-no>0</p>
            </div>

            <input type="range" min="1" max="20" class="slider" step="1" data-lengthslider>
          
            <!-- //****Checkboxes*******// -->
            <div class="check">
                <input type="checkbox" name="" id="uppercase">
                <label for="uppercase"> Includes Uppercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" name="" id="lowercase">
                <label for="lowercase"> Includes Lowercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" name="" id="numbers">
                <label for="numbers"> Includes Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" name="" id="symbols">
                <label for="symbols"> Includes Symbols</label>
            </div>

            <div class="strength-container">
                <p>Strength</p>
                <div class="circle" data-indicator></div>
            </div>

            <button class="generatebutton">
                Generate Password</button>


        </div>

    </div>
    <script src="project1.js"></script>
</body>
</html>
