<body class="body m-0 p-0 box-border  ">

                <button class="btn rounded-full bg-[#fe8956] py-2 px-9 m outline-none text-lg font-semibold text-white " id="addBtn">Add</button>

            </div>

                    <img src="./assets/images/icons8-cancel-24.png" alt="" class="img2 w-6 ml-auto mr-4">
                </li> -->
